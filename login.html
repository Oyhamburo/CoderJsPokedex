<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Login</title>
</head>
<body>
    <div>
        <form action="./js/login.js" class="form__register" id="formRegistro">
            <h2>Registro</h2>
            <input type="text" placeholder="Nombre" id="name__register">
            <input type="password" placeholder="Contraseña" id="key__register">
            <input type="submit" value="Registrar" id="submit__register" onclick="Registro()">
        </form>
    </div>
    <div>
        <form action="" class="form__login">
            <h2>Login</h2>
            <input type="text" placeholder="Nombre" id="name__login">
            <input type="password" placeholder="Contraseña" id="key__login">
            <input type="submit" value="Logear" id="submit__login">
        </form>
    </div>



    <!-- scrips -->
    <script src="./js/login.js"></script>
</body>
</html>
